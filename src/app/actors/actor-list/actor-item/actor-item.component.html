<a    [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}"
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ actor.name }}</h4>
    <p class="list-group-item-text">{{ actor.description }}</p>
  </div>
  <span class="pull-right">
        <img
          src="./assets/img/{{actor.name}}1.jpg"
          alt="{{ actor.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
